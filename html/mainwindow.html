<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>客户端</title>
        <link
            href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="../node_modules/@neos21/bootstrap3-glyphicons/dist/css/bootstrap3-glyphicons.css"
            rel="stylesheet"
        />
        <link
            href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
            rel="stylesheet"
        />
        <link
            href="../node_modules/bootstrap/dist/css/bootstrap-reboot.min.css"
            rel="stylesheet"
        />
        <link
            href="../node_modules/jquery-ui-dist/jquery-ui.css"
            rel="stylesheet"
        />
        <link href="style/workspace.css" rel="stylesheet" />
        <link href="style/global.css" rel="stylesheet" />
    </head>
    <body id="body" onselectstart="return false">
        <div class="d-flex flex-column bg">
            <div class="d-flex flex-row flex-fill">
                <div region="west" class="n_sidebar" style="width: 240px">
                    <div class="n_left_iconbar d-flex flex-column">
                        <div class="workspaces"></div>
                        <div class="users"></div>
                        <div class="server mt-auto"></div>
                    </div>
                </div>
                <div region="center" class="flex-fill">
                    <div region="north" class="n_topbar_area" style="height: 140px">
                        <div
                            region="north"
                            class="n_topbar"
                            style="height: 30px"
                        >
                            <div class="n_top_windowbar d-flex flex-row">
                                <div class="workspaces"></div>
                                <div class="users"></div>
                                <div class="server mt-auto"></div>
                            </div>
                        </div>
                    </div>
                    <div region="center" class="flex-fill">中</div>
                </div>
            </div>
            <div region="south" class="n_bottombar">---</div>
        </div>
    </body>
    <script>
        if (typeof module === "object") {
            window.module = module;
            module = undefined;
        }
    </script>
    <script>
        require("popper.js");
        window.$ = window.jQuery = require("jquery");
        require("jquery-ui-dist/jquery-ui");
        require("bootstrap");
    </script>
    <script>
        if (window.module) module = window.module;
    </script>
    <script src="script/ui.js"></script>
    <script src="script/others.js"></script>
    <script src="script/workspace.js"></script>
</html>
