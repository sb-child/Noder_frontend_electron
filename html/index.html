<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Noder</title>
        <link
            href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
            rel="stylesheet"
        />
        <link
            href="../node_modules/bootstrap/dist/css/bootstrap-reboot.min.css"
            rel="stylesheet"
        />
        <link href="style/index.css" rel="stylesheet" />
    </head>
    <body id="body">
        <div class="bg" id="bg">
            <div class="b_right" id="table_right">
                <!-- <div class="text-center b_left_text">Noder 客户端</div> -->
                <div class="form-group">
                    <label for="inp_server_ip" id="_lang_srv-hostname"></label
                    ><input
                        type="text"
                        class="form-control"
                        id="inp_server_ip"
                        autofocus="true"
                        placeholder=""
                    />
                </div>
                <div class="form-group">
                    <label for="inp_server_port" id="_lang_srv-port"></label
                    ><input
                        type="number"
                        class="form-control"
                        id="inp_server_port"
                        autofocus="true"
                        placeholder=""
                    />
                </div>
                <br />
                <div class="btn-group my_btn_group" id="btns_1"></div>
                <div class="diag_hide diag_an" id="conn_diag">
                    <div class="diag_mask"></div>
                    <div class="connect_diag" id="connect_diag">
                        <h2 id="diag_title">--</h2>
                        <p id="diag_text" style="font-family: monospace">--</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- end -->
        <script>
            if (typeof module === "object") {
                window.module = module;
                module = undefined;
            }
        </script>
        <script>
            require("popper.js");
            window.$ = window.jQuery = require("jquery");
            require("bootstrap");
        </script>
        <script>
            if (window.module) module = window.module;
        </script>
        <script src="script/others.js"></script>
        <script src="script/languages.js"></script>
        <script src="script/pg_index.js"></script>
    </body>
</html>
